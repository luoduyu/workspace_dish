<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>手机号登录</title>
</head>
<body>
    <div style="text-align: center;margin-top: 200px">
        <label>手机号登录</label>
        <form action="/wechat/login/mobile" method="post">
            <div><label> 手机号: <input type="text" name="mobile"/> </label></div>
            <div><label> 验证码: <input type="text" name="password" disabled="disabled" /> </label></div>
            <div><input type="submit" value="登录"/></div>
        </form>
    </div>
</body>
</html>
